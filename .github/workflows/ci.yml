# ============================================
# üì¶ Ultra Advanced CI/CD ‚Äî Abelhinha-v2 (v2.1)
# --------------------------------------------
# Pipeline: Lint ‚Üí Test ‚Üí Audit ‚Üí Release ‚Üí Build ‚Üí Scan ‚Üí Notify
# üîê Seguran√ßa refor√ßada | ‚öôÔ∏è Performance otimizada | üìà Rastreamento completo
# ============================================

name: Ultra Advanced CI/CD

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*" # Dispara tamb√©m em releases manuais
  workflow_dispatch:

env:
  NODE_VERSION: 20
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/abelhinha-v2

# ============================================
# üîß JOB BASE ‚Äî Instala depend√™ncias e prepara ambiente
# ============================================
jobs:
  prepare:
    name: ‚öôÔ∏è Prepare Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci || npm install
      - name: Verify secrets not leaked
        uses: trufflesecurity/trufflehog@main
        with:
          path: .

  # ------------------------------------
  # 1Ô∏è‚É£ LINT ‚Äî An√°lise de c√≥digo
  # ------------------------------------
  lint:
    name: 1Ô∏è‚É£ Lint Code
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci || npm install
      - run: npm run lint

  # ------------------------------------
  # 2Ô∏è‚É£ TEST ‚Äî Testes e auditoria
  # ------------------------------------
  test:
    name: 2Ô∏è‚É£ Test & Audit
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm audit --audit-level=high || true
      - run: npm test -- --coverage
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # ------------------------------------
  # 3Ô∏è‚É£ SEMANTIC RELEASE
  # ------------------------------------
  semantic-release:
    name: 3Ô∏è‚É£ Semantic Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
      - name: Upload Changelog
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md

  # ------------------------------------
  # 4Ô∏è‚É£ DOCKER ‚Äî Build & Push
  # ------------------------------------
  docker-build-push:
    name: 4Ô∏è‚É£ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [semantic-release]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.version.outputs.version }}
            type=sha,format=short

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ------------------------------------
  # 5Ô∏è‚É£ TRIVY ‚Äî An√°lise de seguran√ßa da imagem
  # ------------------------------------
  trivy-scan:
    name: 5Ô∏è‚É£ Scan Docker Image üîç
    runs-on: ubuntu-latest
    needs: docker-build-push
    permissions:
      contents: read
    steps:
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REPO }}:latest
          severity: HIGH,CRITICAL
          exit-code: 0
      - name: Upload scan report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-results.txt
        if: always()

  # ------------------------------------
  # 6Ô∏è‚É£ NOTIFY ‚Äî Envio para Discord
  # ------------------------------------
  notify:
    name: 6Ô∏è‚É£ Notify Build Result
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build-push, trivy-scan]
    if: always()
    permissions:
      contents: read
    steps:
      - name: Notify Failure on Discord ‚ùå
        if: ${{ needs.docker-build-push.result != 'success' }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ‚ùå **Build Falhou! (Abelinha-v2)**  
            O pipeline falhou üö®  
            **Commit:** `${{ github.sha }}`  
            **Autor:** `${{ github.actor }}`  
            **Logs:** [Acessar Execu√ß√£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})  

      - name: Notify Success on Discord ‚úÖ
        if: ${{ needs.docker-build-push.result == 'success' }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ‚úÖ **Deploy Conclu√≠do! (Abelinha-v2)**  
            Nova imagem publicada com sucesso üöÄ  
            **Vers√£o:** `${{ needs.docker-build-push.outputs.version || 'latest' }}`  
            **Commit:** `${{ github.sha }}`  
            **Autor:** `${{ github.actor }}`  
            [Ver execu√ß√£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
  # ------------------------------------
  # 7Ô∏è‚É£ DEPLOY ‚Äî Chama o workflow de deploy remoto
  # ------------------------------------
  deploy:
    name: 7Ô∏è‚É£ Trigger Remote Deploy ‚òÅÔ∏è 
    needs: [docker-build-push, trivy-scan] 
    if: ${{ needs.trivy-scan.result == 'success' }} 
    uses: ./.github/workflows/deploy.yml  # ‚¨ÖÔ∏è Chama o workflow de deploy remoto
    secrets: inherit  # Passa todos os secrets (SSH, Discord etc.)