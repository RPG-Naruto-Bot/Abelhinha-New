# Arquivo: .github/workflows/docker-advanced.yml
# Objetivo: Pipeline ultra-avançado para abelhinha-v2
# VERSÃO OTIMIZADA: Com cache, sem testes redundantes e notificação robusta.

name: Ultra Advanced CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/abelhinha-v2

jobs:
  # ------------------------------------
  # 1. Lint
  # ------------------------------------
  lint:
    name: 1. Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm' # <--- MUDANÇA: Adiciona cache do NPM
      - run: npm ci # <--- MUDANÇA: 'npm ci' é mais rápido e seguro para CI
      - run: npm run lint

  # ------------------------------------
  # 2. Test Node.js
  # ------------------------------------
  test:
    name: 2. Test Node.js App
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm' # <--- MUDANÇA: Adiciona cache do NPM
      - run: npm ci # <--- MUDANÇA: 'npm ci'
      - run: npm test -- --coverage
      - uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

  # ------------------------------------
  # 3. Build & Push Docker
  # ------------------------------------
  docker-build-push: # <--- MUDANÇA: Nome do job simplificado
    name: 3. Build & Push Docker
    runs-on: ubuntu-latest
    needs: [lint, test] # <--- Perfeito, só roda se os dois passarem
    steps:
      - uses: actions/checkout@v4

      # Login Docker Hub
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Extrai versão do package.json (Como você fez, perfeito)
      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Extrai metadados (Como você fez, perfeito)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            type=raw,value=latest,enable=true
            type=raw,value=v${{ steps.version.outputs.version }},enable=true

      # <--- MUDANÇA: REMOVIDO o "Build de Teste" e "Run tests inside Docker"
      #
      # POR QUÊ? O job 'test' JÁ provou que o código funciona.
      # Rodar os 80 testes de novo dentro do Docker é redundante e lento.
      # O único trabalho deste job é BUILDAR e PUXAR a imagem final.
      
      # Build e Push da imagem final
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true # <--- Só builda e empurra uma vez
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ------------------------------------
  # 4. Notificação
  # ------------------------------------
  notify:
    name: 4. Notify Result
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build-push]
    if: always() # <--- MUDANÇA: Roda SEMPRE (para avisar de falha também)
    steps:
      - name: Check Job Status
        if: ${{ needs.docker-build-push.result != 'success' }}
        run: |
          echo "❌ Um dos jobs falhou! Build cancelado."
          # Aqui você pode adicionar um webhook de FALHA do Discord
          # exit 1 # Falha o workflow de propósito
      
      - name: Notify Success
        if: ${{ needs.docker-build-push.result == 'success' }}
        run: |
          echo "✅ Pipeline finalizado com sucesso!"
          # Aqui você pode adicionar o webhook de SUCESSO do Discord