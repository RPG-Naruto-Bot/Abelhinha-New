# Arquivo: .github/workflows/docker-publish.yml
# Objetivo: Construir e publicar a imagem no DOCKER HUB (docker.io)

name: Docker Build and Push to Docker Hub

# Gatilho: Executa este workflow sempre que houver um push na branch 'main'
on:
  push:
    branches: [ main ]

# Permissões: (Simplificadas para Docker Hub)
permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do Código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login no Docker Hub (Usando o novo segredo)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Seu username do Docker Hub
          password: ${{ secrets.DOCKER_PASSWORD }} # Sua senha/PAT do Docker Hub

      # 3. Define as Tags (Agora para o Docker Hub)
      # Repository: Será o seu username do Docker Hub
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: guirbeira/abelhinha-v2
          tags: |
            type=raw,value=latest
            type=sha
      # 4. Constrói a imagem Docker e a envia (push) para o Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
