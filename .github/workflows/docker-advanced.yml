# ============================================
# üì¶ Ultra Advanced CI/CD ‚Äî Abelinha-v2
# --------------------------------------------
# Pipeline completo: Lint ‚Üí Test ‚Üí Audit ‚Üí Docker ‚Üí Release ‚Üí Notify
# √öltima atualiza√ß√£o: Adicionado Semantic Release autom√°tico
# ============================================

name: Ultra Advanced CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  NODE_VERSION: 20
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/abelhinha-v2

jobs:
  # ------------------------------------
  # 1Ô∏è‚É£ LINT ‚Äî An√°lise de c√≥digo
  # ------------------------------------
  lint:
    name: 1Ô∏è‚É£ Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run lint

  # ------------------------------------
  # 2Ô∏è‚É£ TEST ‚Äî Testes e auditoria
  # ------------------------------------
  test:
    name: 2Ô∏è‚É£ Test Node.js App
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm audit --audit-level=high || true
      - run: npm test -- --coverage
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # ------------------------------------
  # 3Ô∏è‚É£ SEMANTIC RELEASE
  # ------------------------------------
  semantic-release:
    name: 3Ô∏è‚É£ Semantic Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release

  # ------------------------------------
  # 4Ô∏è‚É£ DOCKER ‚Äî Build e Push
  # ------------------------------------
  docker-build-push:
    name: 4Ô∏è‚É£ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [semantic-release]
    steps:
      - uses: actions/checkout@v4
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.version.outputs.version }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ------------------------------------
  # 5Ô∏è‚É£ NOTIFY ‚Äî Envio para Discord
  # ------------------------------------
  notify:
    name: 5Ô∏è‚É£ Notify Build Result
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build-push]
    if: always()
    steps:
      - name: Notify Failure on Discord ‚ùå
        if: ${{ needs.docker-build-push.result != 'success' }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ‚ùå **Build Falhou! (Abelinha-v2)**  
            O pipeline falhou üö®  
            **Commit:** `${{ github.sha }}`
            **Autor:** `${{ github.actor }}`
            **Logs:** [Acessar Execu√ß√£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Notify Success on Discord ‚úÖ
        if: ${{ needs.docker-build-push.result == 'success' }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ‚úÖ **Deploy Conclu√≠do! (Abelinha-v2)**  
            Nova vers√£o publicada com sucesso! üöÄ  
            **Commit:** `${{ github.sha }}`
            **Autor:** `${{ github.actor }}`
            **Logs:** [Ver execu√ß√£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
