# ============================================
# üì¶ Ultra Advanced CI/CD ‚Äî Abelinha-v2
# --------------------------------------------
# Pipeline completo: Lint ‚Üí Test ‚Üí Build ‚Üí Notify
# √öltima atualiza√ß√£o: Adicionado job de notifica√ß√£o no Discord
# ============================================

name: Ultra Advanced CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: 20
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/abelhinha-v2

jobs:
  # ------------------------------------
  # 1Ô∏è‚É£ LINT ‚Äî An√°lise de c√≥digo
  # ------------------------------------
  lint:
    name: 1Ô∏è‚É£ Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ------------------------------------
  # 2Ô∏è‚É£ TEST ‚Äî Testes com cobertura
  # ------------------------------------
  test:
    name: 2Ô∏è‚É£ Test Node.js App
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # ------------------------------------
  # 3Ô∏è‚É£ DOCKER ‚Äî Build e Push da imagem
  # ------------------------------------
  docker-build-push:
    name: 3Ô∏è‚É£ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.version.outputs.version }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ------------------------------------
  # 4Ô∏è‚É£ NOTIFY ‚Äî Envio para o Discord
  # ------------------------------------
  notify:
    name: 4Ô∏è‚É£ Notify Build Result
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build-push]
    if: always() # Sempre roda, mesmo se algum job falhar

    steps:
      - name: Notify Failure on Discord ‚ùå
        if: ${{ needs.docker-build-push.result != 'success' }}
        uses: r-grid/action-discord-notification@v1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          title: "‚ùå Build Falhou! (Abelinha-v2)"
          color: "#FF0000"
          description: |
            O pipeline da **Abelinha-v2** falhou üö®  
            **Commit:** `${{ github.sha }}`
            **Autor:** `${{ github.actor }}`
            **Logs:** [Acessar Execu√ß√£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Notify Success on Discord ‚úÖ
        if: ${{ needs.docker-build-push.result == 'success' }}
        uses: r-grid/action-discord-notification@v1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          title: "‚úÖ Deploy Conclu√≠do! (Abelinha-v2)"
          color: "#00FF00"
          description: |
            A nova vers√£o da **Abelinha-v2** foi constru√≠da e enviada ao Docker Hub üê≥  
            **Commit:** `${{ github.sha }}`
            **Autor:** `${{ github.actor }}`
            **Logs:** [Acessar Execu√ß√£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
